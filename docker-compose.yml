# docker-compose.yml
version: "3.8"

services:
  mcp-gateway:
    build:
      context: .
      dockerfile: mcp_gateway.Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "8001:8001" # Expose the gateway's port to the host machine
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - qdrant
    networks:
      - galaxy-agent-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - galaxy-agent-net

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - galaxy-agent-net

networks:
  galaxy-agent-net:
    driver: bridge

volumes:
  qdrant_storage:
