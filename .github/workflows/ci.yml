name: Continuous Integration

on:
  push:
    branches: 
      - main
      - 'feat/**'
  pull_request:
    branches: 
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies  
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --verbose
        # Check for other issues (warnings only, won't fail the build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --verbose --format='%(path)s:%(row)d:%(col)d: %(code)s %(text)s'
    
    - name: Run tests with coverage
      run: |
        chmod +x ./run_tests.sh
        ./run_tests.sh
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml